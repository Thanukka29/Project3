<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <img src="https://thumbs.dreamstime.com/b/savor-ultimate-taste-deliciously-spiced-biryani-high-resolution-realistic-image-chicken-showcasing-fragrant-basmati-rice-359779246.jpg">
      <img src="https://img.freepik.com/premium-photo/glasses-different-juice-with-fruits-mint-bright-background_392895-164215.jpg?semt=ais_hybrid&w=740&q=80">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLG8X8o6OzYEzez6n3PVGjKISpnrDEdHoVjw&s">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQl1rXpnOyjSXpx5K6_ttGFMgG-7-Tx-InzTQ&s">
    </div>

    <div class="buttons">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
